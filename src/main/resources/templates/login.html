<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta charset="UTF-8">-->
    <title>登录页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- scripts -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" media="screen" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/particles.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>

<div id="particles-js">
    <div class="login">
        <div class="login-top">
            登录
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="/img/img/name.png"/></div>
            <div class="login-center-input">
                <input type="text" id="staffId" name="" value="" placeholder="请输入您的手机号" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的员工号'"/>
                <div class="login-center-input-text">手机号</div>
            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="/img/img/password.png"/></div>
            <div class="login-center-input">
                <input type="password" id="password" name=""value="" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'"/>
                <div class="login-center-input-text">密码</div>
            </div>
        </div>
        <div class="login-button">
            登录
        </div>
    </div>
    <div class="sk-rotating-plane"></div>
</div>


<script type="text/javascript">
    function hasClass(elem, cls) {
        cls = cls || '';
        if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
        return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
    }

    function addClass(ele, cls) {
        if (!hasClass(ele, cls)) {
            ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
        }
    }

    function removeClass(ele, cls) {
        if (hasClass(ele, cls)) {
            var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
            while (newClass.indexOf(' ' + cls + ' ') >= 0) {
                newClass = newClass.replace(' ' + cls + ' ', ' ');
            }
            ele.className = newClass.replace(/^\s+|\s+$/g, '');
        }
    }
    document.querySelector(".login-button").onclick = function(){
        var staffTel = $("#staff_tel").val();
        var staffPassword = $("#password").val();

        var sData = {
            staffTel :staffTel,
            staffPassword:staffPassword
        }
        console.log(sData);
        $.ajax({
            url:'/staff/loginByTelAndPassword',
            type:'post',
            dataType:'json',
            contentType : "application/json",
            data: JSON.stringify(sData),
            success:function (result) {
                if (result.status == 1){
                    window.alert("手机号或密码错误，请重新输入！");
                }else {
                    location.href ="/view/toIndex"
                }
            }

        })
    }
</script>
</body>
</html>
